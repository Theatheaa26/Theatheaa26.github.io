                <div class="card mb-2" style="width: 22.5rem; height: 28rem;">
                    <!-- <img src="..." class="card-img-top" alt="..."> -->
                    <div class="alert alert-primary h4" role="alert">
                        บันทึกข้อมูลนักเรียน
                      </div>
                      <div class="card-body">
                          <p class="card-text">
                              <form>
                                  <div class="form-group">
                                      <label for="sid">รหัส</label>
                                      <input type="text" class="form-control" id="sid">
                                  </div>
                                  <div class="form-group">
                                      <label for="name">ชื่อ-สกุล</label>
                                      <input type="text" class="form-control" id="name">
                                  </div>
                                  <div class="form-group">
                                      <label for="phone">เบอร์โทรศัพท์</label>
                                      <input type="text" class="form-control" id="phone">
                                  </div>
                                <button type="button" class="btn btn-primary"
                                onclick="Input_Data()">บันทึก</button>
                            </form>
                          </p>
                      </div>
                  </div>
              </div>
              <div class="col-sm-6">
                <div class="card mb-2" style="width: 22.5rem; height: 28rem;">
                      <div class="alert alert-info h4" role="alert">
                      แสดงข้อมูลนักเรียน
                      </div>
                  <div class="card-body">
                      <p class="card-text">
                        <br>
                        <div class="alert alert-primary" id="divsid"></div>
                        <br>
                        <div class="alert alert-dark" id="divname"></div>
                        <br>
                        <div class="alert alert-success" id="divphone"></div>
                      </p>
                  </div>
                  </div>
              </div>
          </div>
        </div>
        
          <script>
              function Input_Data(){
                  let sid = document.getElementById('sid').value;
                  let name = document.getElementById('name').value;
                  let phone = document.getElementById('phone').value;
                  
                  document.getElementById('divsid').innerHTML = 'รหัส : '+sid;
                  document.getElementById('divname').innerHTML = 'ชื่อ-สกุล : '+name;
                  document.getElementById('divphone').innerHTML = 'เบอร์โทรศัพท์ : '+phone;
              }
          </script>
